name: Test packages

on:
  push:
    branches:
      - master
  schedule:
      - cron: "0 0 * * SUN"  # Run every 00:00 on Sunday
  workflow_dispatch:
  pull_request:


jobs:
  test:
    name: Test packages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # setup pnpm to specific version to avoid breaking changes
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.6.0
          run_install: false

      # action was tested on node 20.x
      - name: Install Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Package using tsup and turbo
        run: pnpm run build --filter=google-sr --filter=google-sr-selectors

      - name: Run tests
        run: pnpm run test